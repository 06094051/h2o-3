apply plugin: 'fatjar'

description = "H2O Application Assembly"

dependencies {
  compile project(":h2o-web")
  compile project(":h2o-algos")
  compile project(":h2o-core")
  compile project(":h2o-app")
}

fatJar {
   manifest {
      attributes 'Main-Class': 'water.H2OApp'
   }
}

build.dependsOn fatJar

