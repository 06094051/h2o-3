apply plugin: 'fatjar'

description = "H2O for Hadoop hdp2.1"

sourceCompatibility = 1.6
targetCompatibility = 1.6

compileJava { 
  options.debug = true 
}

sourceSets {
  main {
    java {
      srcDir hadoopSrcDir
    }
  }
}

dependencies {
  compile project(hadoopDependentProject)
  compile("org.apache.hadoop:hadoop-client:2.4.0.2.1.1.0-385")
}

fatJarPrepareFiles {
  exclude hadoopFatJarExcludes
}

fatJar {
   manifest {
      attributes 'Main-Class': hadoopFatJarMainClass
   }
}

jar.finalizedBy fatJar
