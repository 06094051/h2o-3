apply plugin: 'java'

description = 'H2O driver for Hadoop ' + hadoopVersion

sourceCompatibility = 1.6
targetCompatibility = 1.6

compileJava { 
  options.debug = true 
}

sourceSets {
  main {
    java {
      srcDir hadoopSrcDir
    }
  }
}

dependencies {
  compile('org.apache.hadoop:hadoop-client:' + hadoopMavenArtifactVersion)
  compile project(hadoopDependentProject)
}

jar {
   manifest {
      attributes 'Main-Class': hadoopDriverJarMainClass
   }
}
