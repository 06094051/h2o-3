apply plugin: 'fatjar'

description = "H2O for Hadoop cdh5.2.0"

sourceCompatibility = 1.6
targetCompatibility = 1.6

compileJava { 
  options.debug = true 
}

sourceSets {
  main {
    java {
      srcDir hadoopSrcDir
    }
  }
}

dependencies {
  compile("org.apache.hadoop:hadoop-client:2.5.0-cdh5.2.0")
  compile project(hadoopDependentProject)
  compile files(hadoopPersistHdfsJarFile)
}

fatJarPrepareFiles {
  exclude hadoopFatJarExcludes
}

fatJar {
   manifest {
      attributes 'Main-Class': hadoopFatJarMainClass
   }
}

jar.finalizedBy fatJar
