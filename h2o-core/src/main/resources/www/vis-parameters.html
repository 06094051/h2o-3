<!DOCTYPE html>
<html>

</div>

<script>
console.log('window.location', window.location);
console.log('window.location.href', window.location.href);
console.log('window.location.search', window.location.search);

const paramsString = window.location.search;
const searchParams = new URLSearchParams(paramsString);
const modelID = searchParams.get('model_id');
const selectedFrame = searchParams.get('selected_frame');
console.log('modelID from searchParams', modelID);
if(modelID !== null) {
  const div = document.querySelectorAll('div')[0];
  div.innerHTML = `The model ID from Flow is ${modelID} and the comparison frame is ${selectedFrame}`;
}
</script>
</html>
