<div id="userInput">
    <details>
        <summary>Specify Parameters for the tree</summary>
        <form id="userForm">
            <!--mTop, mRight, mBottom, mLeft, totalWidth,totalHeight,fileName-->
            Top: <input type="number" id="tTop" value="40"/>
            Right: <input type="number" id="tRight" value="120"/>
            Bottom: <input type="number" id="tBottom" value="20"/>
            Left: <input type="number" id="tLeft" value="120"/>
            Width: <input type="number" id="tTotalWidth" value="1000"/>
            Height: <input type="number" id="tTotalHeight" value="600"/>
            JSON File: <input type="file" id="tJSONFile" value="treeData.json" />
            Link Color:<input type="color" id="linkC" value="#3399FF"/>
            <input type="button" value = "Submit" onclick="updateFunction()">
        </form>
    </details>
</div>
<p id="checkResponse"></p>
